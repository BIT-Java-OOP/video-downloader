group 'pl.bit.javaoop'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile 'com.github.sapher:youtubedl-java:master-SNAPSHOT'
    testCompile group: 'junit', name: 'junit', version: '4.12'

}
